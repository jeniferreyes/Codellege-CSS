<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Act-2-formulario.css">
    <title>Formulario</title>
</head>
<body>
    <form action="">
        
        <div class="titulo">
            <h1>Ingrese los siguientes datos</h1>
        </div>
        <p class="texto">
            <label for="nombre">Nombre</label>
            <input type="text" class="nombre">
            <span class="mensaje">Ingrese su nombre en el campo porfavor.</span>
        </p>
        <p class="texto">
            <label for="ent2">Apellidos</label>
            <input type="text" name="apellidos" id="apellidos"> 
            <span class="mensaje">Llene el campo con sus dos apellidos</span> 
        </p>
        <p class="texto">
            <label for="ent3">Dirección</label>
            <input type="text" name="direc" id="direc">
            <span class="mensaje">Rellene el campo con la dirección(calle, colonia y número)</span>
        </p>
        <p class="texto">
            <label for="ent4">Película</label>
            <input type="text" name="pelicula" id="pelicula">  
            <span class="mensaje">Ingrese aquí el nombre de su película favorita</span>
        </p>
        <p class="texto">
            <label for="ent5">Libro</label>
            <input type="text" name="libro" id="libro">
            <span class="mensaje">Ingrese aquí el nombre de su libro favorito</span>
        </p>
        <input type="submit" value="Enviar" id="enviar">
   
</form>
</body>
</html>
